<div class="signup-container">
    <h2>Sign Up</h2>


    <p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>

    <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>

    <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
            <div *ngIf="signupForm.submitted && !username" class="text-danger">Username is required.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required email />
            <div *ngIf="signupForm.submitted && !email" class="text-danger">Email is required.</div>
            <div *ngIf="emailExists" class="text-danger">Email is already registered.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required
                minlength="6" />
            <div *ngIf="signupForm.submitted && !password" class="text-danger">Password is required.</div>
            <div *ngIf="signupForm.submitted && password.length < 6" class="text-danger">Password must be at least 6
                characters.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <p class="mt-3">Already have an account? <a routerLink="/login">Login</a></p>

</div>
